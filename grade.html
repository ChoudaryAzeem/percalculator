<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Grade Calculator</h1>
        
        </div>
        <div class="para">
            <p>Use this calculator to find out the grade needed on the 
           final exam in order<br /> to get a desired grade in a course.</p>
        </div>
        <div class="btn">
            <button><a href="./grade.html">Cheak Your Grade</a></button>
        </div>







        <script>
            let uservalue = prompt("Enter Your Percentage")
            if(uservalue>= 90){
                alert("Your Grade is A++")
            }else if(uservalue>= 80){
                alert("Your Grade is A+")
            }else if(uservalue>= 70){
                alert("Your Grade is A")
            }else if(uservalue>= 60){
                alert("Your Grade is b")
            }else if(uservalue>= 50){
                alert("Your Grade is C ")
            }else if(uservalue>=40){
                alert("Your are D")
            }else if(uservalue<= 39){
                alert("Your are Fail")
            }
        </script>
</body>
</html>
